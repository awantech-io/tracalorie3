<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>Tracalori3 | Meal & Calorie Tracker</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">
                    Tracalori3
                </a>
                <ul class="right">
                    <li>
                        <a href="#" class="clear-btn btn blue lighten-3">Clear All</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br >

    <!--form part -->
    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add item" id="item-name">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Calories" id="item-calories">
                            <label for="item-calories">Calories</label>
                        </div>

                        <button class="add-btn btn blue darken-3"><div class="fa fa-plus"> Add Meal </div></button>
                        <!--<button class="update-btn btn orange"><div class="fa fa-pencil-square-o"> Update Meal </div></button>
                        <button class="delete-btn btn red"><div class="fa fa-remove"> Delete Meal </div></button>-->
                        <button class="back-btn btn grey pull-right"><div class="fa fa-chevron-circle-left"> Back </div></button>

                    </div>
                </form>
            </div>
        </div>

        <!-- calorie count -->



        <!-- Item List -->
        <ul id="item-list" class="collection">
            
        </ul>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

      <script src="app.js"></script>
</body>
</html>
